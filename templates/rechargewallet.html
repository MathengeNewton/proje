    <script>
        function cookiefy() {
            var x = document.getElementById('myid').getAttribute("value");
            var res = x.charAt(x.length - 1);
            // Cookies.set('id', res);
            var idcookie = {};
            idcookie['name'] = 'id';
            idcookie['value'] = res;
            Cookies.set("");
            Cookies.set(idcookie);
        }
